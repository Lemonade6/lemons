    <!-- creating a nav tag with a class of Navbar and expand on medium-->
    <nav class="navbar navbar-expand-md navbar-dark">
      <!--creating a .container class-->
  <div class="container">
      <!--Creating an a tag with a class navbar-brand -->
    <a class="navbar-brand" href="#">PetExpress</a>
  
    <!-- Creating a button with class navbar-toggler, to collapse the navbar, 
  
      type: button: setting the type of toggle to button, 
  
      data-toggle="collapse"; setting the toggle to collapse, 
  
      data-target="#Navbar";setting the target to Navbar (id=Navbar) -->
    <button class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#Navbar"
      >
      <!--creating Navbar burger Icon-->
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
      <!-- creating a class collapse with navbar-collapse, to collapse the navbar links with id of the toggle target-->
    <div class="collapse navbar-collapse" id="Navbar">
        <!-- creating an unordered list tag with class navbar-nav for our nav items  -->
      <ul class="navbar-nav ml-auto">
        <!-- creating a list tag with class nav item to then link our pages-->

        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact us</a>
        </li>
        <!-- li tag for the cart-->
        <li class="nav-item ml-5">
          <!--creating a button using a tag to link cart page-->
          <a class="nav-link btn btn-dark" href="js-cart/cart.html" style="background: #eebd33;">
            <!--from the font awesome link , using shoping cart icon-->
            <i class="fa fa-shopping-cart" style="font-size:22px;color:red"></i>  Check Cart
          </a>

      </ul>
